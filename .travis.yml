language: python

python:
  - "3.4"
  - "3.5"

env:
  - TOX_ENV=py34
  - TOX_ENV=py35


matrix:
  include:
  - os: linux
    python: '3.4'
    env: TOX_ENV=py34
  - os: linux
    python: '3.5'
    env: TOX_ENV=py35

# command to install dependencies
install: "pip install tox"

# command to run tests
script: tox -e $TOX_ENV
